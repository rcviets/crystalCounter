<!DOCTYPE html>
<html lang="en us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/background.jpg">

    <div class="container">
        <h2 class="display-4 text-center font-weight-bold">Play Crystal Counter</h2>
        <p class="lead text-center">Each Crystal is worth a specific number of points!</p>
        <p class="lead text-center">Match your score with the winning number!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Number to Guess</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="winningNum">
                <!-- Winning Number-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Current Score</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="score">
                <!--Player Score-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button id="btn1"><img src="assets/images/purple.jpg"></button>
            </div>
            <div class="col-md-3">
                <button id="btn2"><img src="assets/images/yellow.jpg"></button>
            </div>
            <div class="col-md-3">
                <button id="btn3"><img src="assets/images/blue.jpg"></button>
            </div>
            <div class="col-md-3">
                <button id="btn4"><img src="assets/images/joker.jpg"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-right">
            <h4>Wins:</h4>
        </div>
        <div class="col-md-6">
            <h4>Losses:</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-right" id="win">
            <!-- Player Wins -->
        </div>
        <div class="col-md-6" id="loss">
            <!-- Player Losses -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 display-4 text-center font-weight-bold" id="alert">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
